{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="{% static 'login.css'%}">
{% block title %}Log In{% endblock title %}
{% block content %}
<h2>Log In</h2>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button class='btn btn-solid btn-outline-info' type="submit">Log In</button>
</form>
{% endblock content %}
