{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button class='btn btn-outline-info' type="submit">Sign Up</button>
</form>
<small>
    <p class='text-muted'>Already have an account?<a href="{% url 'login' %}">Login</a>
    </p>
</small>
{% endblock content %}
